<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All types of Style</title>
    <!-- External Styles -->
    <!-- External style's order is essencial for priority (if it is first then the style tag have the most priority. IF it is after style tag then the external link will be prioritized)-->
    <link rel="stylesheet" href="mystyles.css">
    <style>
        /* Internal style */
        h1{font-size: 80px; color: aquamarine; }
    </style>
</head>
<body>
    <h1>Heading with no style</h1>
    <h1>Heading with inline style</h1>
    <h1 style="color: brown; font-size: 60px; border-bottom: 1px solid;">This is heading with inline style</h1>
    <h2>H2 Content with external style</h2>


</body>
</html>
