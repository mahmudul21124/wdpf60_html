<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        th,td{border: 1px solid;}
    </style>
</head>
<body>
    <h1>Ans to the qn no.1</h1><hr>
    <table>
        <caption>Result Sheet</caption>
        <tr>
            <th>Name</th>
            <th rowspan="3">Result</th>
            <th>Round</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Masud Sardar</td>
            
            <td>WDPF-60</td>
            <td>80</td>
        </tr>
        <tr>
            <td>Saif Jahan</td>

            <td>WDPF-60</td>
            <td>90</td>
        </tr>
    </table>
    
</body>
</html>
