<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form</title>
</head>
<body>
    <h1>Ans to the qn no.2</h1>
    <form action="" style="background-color: bisque;">
        <fieldset>
            <legend>Registration Form</legend>
            ID: <br><input type="text" name="id" placeholder="Enter ID"><br>
        Name: <br><textarea name="name" id="" cols="20" rows="1" placeholder="Enter Name"></textarea><br>
        Round: <select name="" id="">
            <option value="">Select one</option>
            <option value="60">60</option>
            <option value="59">59</option>
            <option value="58">58</option>
        </select><br>
        Gender: Male<input type="radio" name="Gender" value="M"> Female<input type="radio" name="Gender" value="F"> Other<input type="radio" name="Gender" value="O"><br>
        Education: SSC <input type="checkbox"> | HSC <input type="checkbox"><br>
        <input type="submit"> <input type="reset">


        </fieldset>
        
    </form>
</body>
</html>
