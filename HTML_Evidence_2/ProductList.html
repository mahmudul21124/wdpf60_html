<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductList</title>
    <style>
        thead {background-color: rgb(64, 129, 242); color: white;}
        tbody {background-color: rgb(165, 212, 227);}
        table {border-collapse: collapse;}
    </style>
</head>
<body>
    <h1>Ans to the qn no.3</h1>
    <p style="color: rgb(51, 95, 253);">Product List:</p>
    <table style="width: 350px;">
        <thead>
            <tr>
                <td>Type</td>
                <td>Name</td>
                <td>Price</td>
                <td>Imported</td>
            </tr>
        </thead>
        <tbody>
            <tr style="background-color: yellow;">
                <td rowspan="4" style="text-align: center;">Food</td>
                
            </tr>
            <tr>
                <td>Pringles chip</td>
                <td>125</td>
                <td>Y</td>
            </tr>
            <tr>
                <td>Dry Cake</td>
                <td>150</td>
                <td>N</td>
            </tr>
            <tr>
                <td>Mr. Cookie</td>
                <td>12</td>
                <td>N</td>
            </tr>
        </tbody>
    </table>
    
</body>
</html>
