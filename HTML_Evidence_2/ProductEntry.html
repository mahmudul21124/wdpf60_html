<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProductEntry</title>
</head>
<body>
    <h1>Ans to the qn no.1</h1>
    <form action="">
       <fieldset>
        <legend>ProductEntry</legend>
        ID: <br><input type="text" name="id" placeholder="Enter ID"><br>
        Name: <br><input type="text" name="fullname" placeholder="Enter Name"><br>
        Type: <select name="" id="" >
            <option value="">Select One</option>
            <option value="Food">Food</option>
            <option value="Soap">Soap</option>
            <option value="Shampoo">Shampoo</option>
        </select><br>
        Imported: <input type="checkbox"><br>
        Price: <br><input type="number" name="price" placeholder="Enter price"><br>
        Manufacturer: <br> <textarea name="manufacturer"  cols="21" rows="5" placeholder="Enter manufacturer"></textarea><br>
        <input type="submit"> <input type="reset">
       </fieldset>

    </form>
    
</body>
</html>
