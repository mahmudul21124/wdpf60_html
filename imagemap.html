<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Image map</title>
</head>
<body>
    <img src="workplace.jpg" alt="workplace" usemap="#myplace">
    <map name="myplace">
        <area shape="rect" coords="34,42,275,346" href="https://www.britannica.com/technology/computer" target="_blank" alt="computer">
        <area shape="rect" coords="291,172,335,249" href="https://www.mobiledokan.com/" target="_blank" alt="mobile">
        <area shape="circle" coords="341,300,44" href="https://www.britannica.com/topic/coffee" target="_blank" alt="coffee">
    </map>
    
</body>
</html>
