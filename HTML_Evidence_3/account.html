<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
</head>
<body>

    <h2>Ans to the qn no.1</h2><hr>

    <form action="" style="background-color: rgb(145, 184, 94);">

        <fieldset >

            <legend style="text-align: center;">Account Entry</legend>

            First name: <br> <input type="text" name="firstname" placeholder="Enter First name"><br>

            Last name: <br><input type="text" name="lastname" placeholder="Enter Last name"><br>

            Email: <br><input type="email"  placeholder="Enter email"><br>

            Password: <br><input type="password" placeholder="Enter password"><br>

            Confirm Password: <br><input type="password" placeholder="Confirm password"><br>

            Gender: Male<input type="radio" name="Gender" value="M"> Female <input type="radio" name="Gender" value="F"><br>

            Hobbies: Music <input type="checkbox"> Sports <input type="checkbox"> Travel <input type="checkbox"> Movies <input type="checkbox"><br>

            Source of Income: <select name="">
                <option value="">Select one</option>
                <option value="Employed">Employed</option>
                <option value="Student">Student</option>
            </select><br>

            Upload Profile Picture: <input type="file" id="image" name="profile_photo" placeholder="Photo"><br><br>

            Age: <input type="number" id="age"><br>

            Biography: <br><textarea name="" cols="25" rows="5"></textarea> <br>

            <input type="submit"> | <input type="reset"> 
        </fieldset>



    </form>
</body>
</html>
