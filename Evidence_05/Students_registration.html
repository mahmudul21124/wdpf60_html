<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students Registration Form</title>
    <style>
        form{line-height: 1.5; background-color: rgba(212, 231, 68, 0.613);}
    </style>
</head>
<body>

    <h1>Ans to the qn no.2</h1><hr><br><br><br>

    <div style="width: 500px;">
        <form action="">
            <fieldset>
                <legend>Students Registration</legend>
                ID: <br><input type="text" name="id" placeholder="Enter ID"><br>
                Name: <br><textarea name="name" id="" cols="30" rows="5" placeholder="Enter Name"></textarea><br>
                Round: <br><select name="" id="">
                    <option value="">Select One</option>
                    <option value="60">60</option>
                    <option value="59">59</option>
                    <option value="58">58</option>
                </select><br>
                Gender: <br> Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender"><br>
                Education: <br> SSC <input type="checkbox"> HSC <input type="checkbox"><br>
                Upload CV: &nbsp; <input type="file" id="cv" name="cv"><br>
                <input type="submit"> <input type="reset">
            </fieldset>
        </form>
    </div>
    
</body>
</html>
