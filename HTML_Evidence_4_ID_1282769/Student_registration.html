<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration Form</title>
</head>
<body>

    <h1>Ans to the qn no.2</h1><hr><br><br>

    <form action="" style="line-height: 1.5;">
        <fieldset>
            <legend>Student Registration</legend>
            Id: <br> <input type="text" name="id" placeholder="Enter ID"> <br>
            Name: <br> <textarea name="name" cols="21" rows="1" placeholder="Enter Name"></textarea><br>
            Round: <br> <select name="">
                <option value="">Select One</option>
                <option value="60">60</option>
                <option value="59">59</option>
                <option value="58">58</option>
                <option value="57">57</option>
                <option value="56">56</option>
            </select><br>
            Gender: Male <input type="radio" name="Gender"> Female <input type="radio" name="Gender"> Other <input type="radio" name="Gender"><br>
            Education: <br> SSC <input type="checkbox"> HSC <input type="checkbox"><br>
            <input type="submit" name="Submit"> <input type="reset" name="Reset">
        </fieldset>
    </form>
    
</body>
</html>
