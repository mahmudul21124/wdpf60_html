<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Table</title>
    <style>
        th,td{border: 1px solid; text-align: center;}
    </style>
</head>
<body>

    <h1>Ans to the qn no.1</h1><hr><br><br>

    <table style="border-collapse: collapse; height: 100px; width: 400px;">
        <tr>
            <th>Name</th>
            <th rowspan="3" style="text-align: left;">Result</th>
            <th>Class</th>
            <th>Marks</th>
        </tr>
        <tr>
            <td>Masud</td>
            <td>V</td>
            <td>90</td>
        </tr>
        <tr>
            <td>Saif</td>
            <td>VI</td>
            <td>80</td>
        </tr>
    </table>
    
</body>
</html>
